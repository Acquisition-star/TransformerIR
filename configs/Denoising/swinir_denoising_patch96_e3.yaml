task: 'swinir_denoising_color_15'
model: 'swinir'
seed: 0
n_channels: 3  # 输入图像通道数
sigma: 15
path:
  pretrained_net: null
datasets:
  dataset_type: 'denoising'
  dataloader_shuffle: true
  dataloader_num_workers: 2
  dataloader_batch_size: 24
  train:
    state: 'Train'
    H_path: [ 'E:\Data\Test\Kodak24\HI' ]
    L_path: [ 'E:\Data\Test\Kodak24\Noise15' ]
    image_size: 96
  val:
    state: 'Val'
    H_path: [ 'E:\Data\Test\McMaster\HI' ]
    L_path: [ 'None' ]
net:
  type: 'swinir'
  upscale: 1
  in_chans: 3
  img_size: 96
  window_size: 8
  img_range: 1.0
  depths: [ 6, 6, 6, 6, 6, 6 ]
  embed_dim: 180
  num_heads: [ 6, 6, 6, 6, 6, 6 ]
  mlp_ratio: 2
  upsampler: 'null'
  resi_connection: '1conv'
  init_type: 'default'
optimizer:
  type: 'adam'
  learning_rate: 2.0e-4  # 学习率
  weight_decay: 0  # 权重衰减
  clipgrad: null # 梯度裁剪
  betas: [ 0.9, 0.999 ]
  reuse: true
criterion:
  type: 'charbonnier'
  eps: 1.0e-9
scheduler:
  type: 'MultiStepLR'
  milestones: [ 40, 60, 80, 100, 120 ]
  gamma: 0.5
train:
  start_epoch: 0
  num_epochs: 200
  checkpoint_val: 20
  checkpoint_print: 20

  lossfn_weight: 1.0
  decay: 0.999

  G_param_strict: true
  E_param_strict: true











