task: 'baseline_denoising_color_sidd'
model: 'Baseline'
seed: 0
n_channels: 3  # 输入图像通道数
sigma: 15
path:
  pretrained_net: null
datasets:
  dataset_type: 'denoising'
  dataloader_shuffle: true
  dataloader_num_workers: 1
  dataloader_batch_size: 48
  train:
    state: 'Train'
    H_path: [ 'E:\Data\SIDD\train\groundtruth' ]
    L_path: [ 'E:\Data\SIDD\train\input' ]
    image_size: 128
  val:
    state: 'Val'
    H_path: [ 'E:\Data\SIDD\val\groundtruth' ]
    L_path: [ 'E:\Data\SIDD\val\input' ]
net:
  type: 'baseline'
  img_size: 128
  channels: 3
  window_size: 8
  embedding_dim: 32
  attn_type: 'Multi-Dconv Head Transposed Attention'
  middle_blks: 2
  encoder_blk_nums: [ 2,2 ]
  decoder_blk_nums: [ 2,2 ]
optimizer:
  type: 'adamw'
  learning_rate: 1.0e-3  # 学习率
  weight_decay: 0.0  # 权重衰减
  betas: [ 0.9, 0.999 ]
  eps: 1.0e-8
criterion:
  type: 'charbonnier'
  eps: 1.0e-9
scheduler:
  type: 'CosineAnnealingLR'
  T_max: 100
  eta_min: 1.0e-7
train:
  start_epoch: 0
  num_epochs: 100
  checkpoint_val: 1
  checkpoint_print: 1
  lossfn_weight: 1.0
